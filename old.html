<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssChat</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <script>
        const sunmoon = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        window.onload = () => {
            const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) document.documentElement.classList.add('dark');
        };
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center relative">

    <div id="particles-js"></div>

    <div id="join-container" class="glassmorphic max-w-lg mx-auto p-6 rounded-lg shadow-lg dark:text-gray-300 fade-in relative z-10">
        <h2 class="text-2xl font-bold mb-4 text-center">Join AssChat</h2>
        <input type="text" id="username-input" placeholder="username here" class="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 focus:outline-none focus:ring focus:ring-indigo-500">
        <button id="create-room-btn" class="w-full p-3 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                <path d="M12 5V19M5 12H19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            Create New Room
        </button>
        <br><br>
        <center>
            <div class="text-sm text-gray-500">by: darian, cyx, slqnt</div>
        </center>
    </div>

    <div id="chat-container" class="glassmorphic mx-auto p-4 rounded-lg shadow-lg dark:text-gray-300 fade-in relative z-10" style="display:none;">
        <div class="flex justify-between items-center mb-4">
            <h2 id="room-name" class="text-3xl font-bold">AssChat Room</h2>
            <div class="flex items-center">
                <button id="invite-btn" class="mr-4 p-2 rounded-full bg-green-500 text-white hover:bg-green-600 transition-colors">
                    <i data-lucide="user-plus"></i>
                </button>
                <button id="settings-btn" class="mr-4 p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition-colors">
                    <i data-lucide="settings"></i>
                </button>
                <button onclick="sunmoon()" class="p-2 rounded-full bg-indigo-500 text-white dark:bg-gray-700 hover:bg-indigo-600 dark:hover:bg-gray-600 transition-colors">
                    <i id="theme-icon" data-lucide="lightbulb"></i>
                </button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-area">
                <div id="chat-messages" class="message-container"></div>
                <div class="input-container">
                    <textarea id="message-input" placeholder="Type your message here" rows="1"></textarea>
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                
            </div>

            <div class="user-list-container">
                <h3 class="font-semibold mb-3 text-xl">Users Online</h3>
                <div id="user-list" class="user-list"></div>
            </div>
        </div>
        <div id="room-settings" class="mt-6"></div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <div id="invite-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full">
            <div id="invite-modal-content"></div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full">
            <div id="settings-modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Room Settings</h3>
                    <button id="close-settings-modal" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <input type="text" id="room-name-input" placeholder="New room name" class="w-full p-2 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800">
                <button id="rename-room-btn" class="w-full p-2 mb-4 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">Rename Room</button>
                <input type="number" id="timeout-input" placeholder="Timeout (minutes)" class="w-full p-2 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800">
                <button id="set-timeout-btn" class="w-full p-2 mb-4 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">Set Close Timeout</button>
                <button id="close-room-btn" class="w-full p-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors">Close Room</button>
            </div>
        </div>
    </div>

    <script>
        // save lines :pray:
        let socket, roomId, userName, sharedKey, owner, users = new Map()

        const joinContainer = document.getElementById('join-container');
        const chatContainer = document.getElementById('chat-container');
        const createRoomBtn = document.getElementById('create-room-btn');
        const sendBtn = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username-input');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const userList = document.getElementById('user-list');
        const roomSettings = document.getElementById('room-settings');
        const toastContainer = document.getElementById('toast-container');
        const inviteBtn = document.getElementById('invite-btn');
        const inviteModal = document.getElementById('invite-modal');
        const inviteModalContent = document.getElementById('invite-modal-content');
        const buttonsett = document.getElementById('settings-btn');
        const settingspop = document.getElementById('settings-modal');
        const closesettingspop = document.getElementById('close-settings-modal');

        inviteBtn.addEventListener('click', () => {
            inviteModalContent.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Invite Users</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <p class="mb-4">Share this link for users to join you in chat:</p>
            <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-2">
                <input id="invite-link" type="text" readonly class="bg-transparent flex-grow mr-2 outline-none" value="${window.location.origin}/?room=${roomId}">
                <button id="copy-link" class="bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600 transition-colors">
                    <i data-lucide="copy"></i>
                </button>
            </div>
        `;
            inviteModal.classList.remove('hidden');
            setTimeout(() => {
                inviteModal.classList.add('show');
            }, 10);

            // @kite refresher setup
            document.getElementById('close-modal').addEventListener('click', closeInviteModal);
            const copyLinkBtn = document.getElementById('copy-link');
            if (copyLinkBtn) {
                copyLinkBtn.addEventListener('click', () => {
                    const inviteLinkInput = document.getElementById('invite-link');
                    inviteLinkInput.select();
                    document.execCommand('copy');
                    popnotif('Link copied to clipboard', 'success');
                });
            }

            lucide.createIcons();
        });

        function closeInviteModal() {
            inviteModal.classList.remove('show');
            inviteModal.addEventListener('transitionend', () => {
                inviteModal.classList.add('hidden');
            }, {
                once: true
            });
        }

        inviteModal.addEventListener('click', (e) => {
            if (e.target === inviteModal) {
                closeInviteModal();
            }
        });

        function popnotif(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">${message}</div>
                <span class="toast-close">&times;</span>
            `;
            toastContainer.appendChild(toast);
            toast.offsetHeight;
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            setTimeout(() => {
                offnoti(toast);
            }, duration);
            toast.querySelector('.toast-close').addEventListener('click', () => {
                offnoti(toast);
            });
        }

        function offnoti(toast) {
            toast.classList.add('hide');
            toast.addEventListener('transitionend', () => {
                toast.remove();
            });
        }

        function encryptMessage(message, sharedKey) {
            const deadData = CryptoJS.lib.WordArray.random(16).toString();
            const randomSeed = CryptoJS.lib.WordArray.random(16).toString();
            const combinedKey = CryptoJS.SHA256(sharedKey + randomSeed).toString();
            const encrypted = CryptoJS.AES.encrypt(deadData + message + deadData, combinedKey).toString();
            return randomSeed + encrypted;
        }
        
        function decryptMessage(ciphertext, sharedKey) {
            const randomSeed = ciphertext.substr(0, 32);
            const encrypted = ciphertext.substr(32);
            const combinedKey = CryptoJS.SHA256(sharedKey + randomSeed).toString();
            const decrypted = CryptoJS.AES.decrypt(encrypted, combinedKey).toString(CryptoJS.enc.Utf8);
            return decrypted.substr(32, decrypted.length - 64);
        }

        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                socket = new WebSocket(`${protocol}//${window.location.host}`);

                socket.onopen = () => {
                    console.log('connected to asschat server');
                    setupSocketHandlers();
                    resolve();
                };

                socket.onerror = (error) => {
                    console.error(error);
                    reject(error);
                };

                socket.onclose = () => {
                    popnotif('Connection to server closed', 'error');
                    location.href = "/";
                };

                // pinger to prevent closing
                setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 10000);
            });
        }
        createRoomBtn.addEventListener('click', async () => {
            userName = usernameInput.value.trim();
            if (!userName) return popnotif('Username is empty', 'warning');
            localStorage.setItem('username', userName);
            try {
                await connectWebSocket();
                socket.send(JSON.stringify({
                    type: 'create'
                }));
            } catch (error) {
                popnotif('Failed to connect to AssChat server', 'error');
            }
        });

        sendBtn.addEventListener('click', sendMessage);


        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'message',
                    content: encryptMessage(message)
                }));
                messageInput.value = '';
                autoResizeInput();
            }
        }
    
        function autoResizeInput() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }
    
        sendBtn.addEventListener('click', sendMessage);
    
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    
        messageInput.addEventListener('input', autoResizeInput);
        
        autoResizeInput();

        function setupSocketHandlers() {
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log(data);
                switch (data.type) {
                    case 'roomCreated':
                        owner = true;
                        roomId = data.roomId;
                        socket.send(JSON.stringify({
                            type: 'join',
                            userName,
                            roomId
                        }));
                        window.history.pushState(null, '', `/?room=${roomId}`);
                        break;
                    case 'joined':
                        sharedKey = data.sharedKey;
                        joinContainer.style.display = 'none';
                        chatContainer.style.display = 'block';
                        updateUserList(data.users);
                        data.messages.forEach(msg => showmsg(msg.userName, decryptMessage(msg.content), new Date(msg.timestamp)));

                        // settings stuff
                        owner = data.isCreator || data.users.length === 1;
                        buttonsett.style.display = owner ? 'inline-block' : 'none';
                        break;
                    case 'message':
                        showmsg(data.userName, decryptMessage(data.content), new Date(data.timestamp));
                        break;
                    case 'userJoined':
                        updateUserList(data.users);
                        break
                    case 'userLeft':
                        updateUserList(data.users);
                        break;
                    case 'roomClosed':
                        popnotif('Room closed', 'error');
                        window.location.href = '/';
                        break;
                    case 'roomRenamed':
                        document.getElementById('room-name').textContent = data.newName;
                        break;
                    case 'error':
                        if (data.message.toString().includes("not found")) {
                            popnotif("Room not found", "error");
                            return location.href = "/";
                        }
                        popnotif(data.message, "error");
                        break;
                }
            };
        }

        function showmsg(user, content, timestamp) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${user === userName ? 'sent' : 'received'}`;
            const sanitizedContent = DOMPurify.sanitize(marked.parse(content));

            if (user === userName) {
                messageElement.innerHTML = `
                    <div class="message-content">
                        <div>${sanitizedContent}</div>
                        <span class="text-xs text-gray-500 mt-1">${timestamp.toLocaleTimeString()}</span>
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-avatar">${user.charAt(0).toUpperCase()}</div>
                    <div class="message-content">
                        <div class="flex items-center mb-1">
                            <span class="font-bold">${user}</span>
                            <span class="text-xs text-gray-500 ml-2">${timestamp.toLocaleTimeString()}</span>
                        </div>
                        <div>${sanitizedContent}</div>
                    </div>
                `;
            }
            chatMessages.appendChild(messageElement);
            if (chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 100) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function updateUserList(currentUsers) {
            userList.innerHTML = '';
            const onlineUsers = [];
            const offlineUsers = [];
        
            currentUsers.forEach(user => users.set(user, 'Online'));
            users.forEach((status, user) => {
                if (!currentUsers.includes(user)) users.set(user, 'Offline');
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.innerHTML = `
                    <div class="user-avatar">${user.charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <span class="user-name">${user}${user === userName ? ' (You)' : ''}</span>
                        <span class="user-status">${users.get(user)}</span>
                    </div>
                `;
                if (users.get(user) === 'Online') {
                    onlineUsers.push(userElement);
                } else {
                    offlineUsers.push(userElement);
                }
            });
        
            onlineUsers.forEach(user => userList.appendChild(user));
            offlineUsers.forEach(user => userList.appendChild(user));
        }

        async function joinRoom() {
            if (!userName) {
                // ask for username
                joinContainer.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Join Room</h2>
                    <input type="text" id="username-input" placeholder="Enter your username" class="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800">
                    <button id="join-room-btn" class="w-full p-3 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">Join Room</button>
                `;

                document.getElementById('join-room-btn').addEventListener('click', () => {
                    userName = document.getElementById('username-input').value.trim();
                    if (userName) {
                        localStorage.setItem('username', userName);
                        window.location.reload();
                    } else {
                        popnotif('Please enter a username', 'warning');
                    }
                });
            } else {
                // connect and join
                try {
                    await connectWebSocket();
                    socket.send(JSON.stringify({
                        type: 'join',
                        userName,
                        roomId
                    }));
                } catch (error) {
                    popnotif('Failed to join room', 'error');
                }
            }
        }


        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        if (roomParam) {
            roomId = roomParam;
            userName = localStorage.getItem('username') || '';
            joinRoom();
        }

        buttonsett.addEventListener('click', () => {
            settingspop.classList.remove('hidden');
            setTimeout(() => {
                settingspop.classList.add('show');
            }, 10);
        });

        function closesettingspopHandler() {
            settingspop.classList.remove('show');
            settingspop.addEventListener('transitionend', () => {
                settingspop.classList.add('hidden');
            }, {
                once: true
            });
        }

        closesettingspop.addEventListener('click', closesettingspopHandler);

        settingspop.addEventListener('click', (e) => {
            if (e.target === settingspop) {
                closesettingspopHandler();
            }
        });

        document.getElementById('rename-room-btn').addEventListener('click', () => {
            const newName = document.getElementById('room-name-input').value.trim();
            if (newName) {
                socket.send(JSON.stringify({
                    type: 'renameRoom',
                    newName
                }));
            }
            closesettingspopHandler();
        });

        document.getElementById('set-timeout-btn').addEventListener('click', () => {
            const timeout = document.getElementById('timeout-input').value;
            if (timeout) {
                socket.send(JSON.stringify({
                    type: 'setTimeout',
                    timeout
                }));
            }
            closesettingspopHandler();
        });

        document.getElementById('close-room-btn').addEventListener('click', () => {
            socket.send(JSON.stringify({
                type: 'closeRoom'
            }));
            closesettingspopHandler();
        });
        const quickscroll = document.getElementById('reach-down-btn');
        chatMessages.addEventListener('scroll', () => {
            const isScrolledUp = chatMessages.scrollTop < chatMessages.scrollHeight - chatMessages.clientHeight - 100;
            if (isScrolledUp) {
                quickscroll.classList.add('visible');
            } else {
                quickscroll.classList.remove('visible');
            }
        });
        quickscroll.addEventListener('click', () => {
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        });
        lucide.createIcons();
    </script>
</body>

</html>
