<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssChat</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script>
        function sunmoon() {
            const htmlElement = document.documentElement;
            const isDark = htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.onload = function() {
            const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.classList.add('dark');
            }
        }
    </script>
    <style>
        .glassmorphic {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glassmorphic {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .chat-container {
            display: flex;
            width: 95vw;
            height: 85vh;
            max-width: none;
            padding: 2.5vh 0;
        }

        .chat-area {
            flex: 4;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4B5563;
            position: relative;
        }

        .dark .chat-area {
            border-right-color: #4B5563;
        }

        .message-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #4F46E5 #E5E7EB;
        }

        .message-container::-webkit-scrollbar {
            width: 8px;
        }

        .message-container::-webkit-scrollbar-track {
            background: #E5E7EB;
        }

        .message-container::-webkit-scrollbar-thumb {
            background-color: #4F46E5;
            border-radius: 4px;
        }

        .dark .message-container::-webkit-scrollbar-track {
            background: #374151;
        }

        .dark .message-container::-webkit-scrollbar-thumb {
            background-color: #6366F1;
        }

        .message {
            max-width: 70%;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            animation: messageAppear 0.3s ease-out;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #3B82F6;
            color: white;
        }

        .message.received {
            align-self: flex-start;
            background-color: #E5E7EB;
            color: #1F2937;
        }

        .dark .message.received {
            background-color: #374151;
            color: #D1D5DB;
        }

        .message-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #4F46E5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            display: none;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .message-content p {
            margin-bottom: 0.5rem;
        }

        .message-content pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 0.5rem;
        }

        .dark .message-content pre {
            background-color: #2d3748;
        }

        .message-content code {
            font-family: monospace;
            font-size: 0.9em;
        }

        .message-content ul,
        .message-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .message-content blockquote {
            border-left: 3px solid #718096;
            padding-left: 1rem;
            margin-left: 0.5rem;
            margin-bottom: 0.5rem;
            color: #718096;
        }

        .dark .message-content blockquote {
            border-left-color: #a0aec0;
            color: #a0aec0;
        }

        .user-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            overflow-y: auto;
            min-width: 300px;
            border-left: 1px solid #4B5563;
            scrollbar-width: thin;
            scrollbar-color: #4F46E5 #E5E7EB;
        }

        .user-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .user-list-container::-webkit-scrollbar-track {
            background: #E5E7EB;
        }

        .user-list-container::-webkit-scrollbar-thumb {
            background-color: #4F46E5;
            border-radius: 4px;
        }

        .dark .user-list-container::-webkit-scrollbar-track {
            background: #374151;
        }

        .dark .user-list-container::-webkit-scrollbar-thumb {
            background-color: #6366F1;
        }

        .user-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: transparent;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .user-item:hover {
            background-color: #F3F4F6;
            transform: translateX(5px);
        }

        .dark .user-item:hover {
            background-color: #374151;
        }

        .user-avatar {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background-color: #4F46E5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.75rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            margin-left: 0.75rem;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .user-status {
            font-size: 0.9rem;
            color: #6B7280;
        }

        .dark .user-status {
            color: #9CA3AF;
        }


        .input-container {
            display: flex;
            margin-top: 1rem;
            padding: 0 1rem;
            position: relative;
            align-items: center;
            position: relative;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 9999px;
            outline: none;
            background-color: #F9FAFB;
            color: #1F2937;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            min-height: 2.5rem;
            max-height: 10rem;
            overflow-y: auto;
            resize: vertical;
        }

        #message-input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .dark #message-input {
            background-color: #374151;
            color: #D1D5DB;
            border-color: #4B5563;
        }

        #send-btn {
            position: absolute;
            right: 1.5rem;
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #send-btn:hover {
            background-color: #4338CA;
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        #send-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        #chat-container>div:last-child {
            margin-top: 0.5rem;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.hide {
            opacity: 0;
            transform: translateX(100%);
        }

        .toast-content {
            margin-right: 10px;
        }

        .toast-close {
            cursor: pointer;
            font-size: 18px;
        }

        .toast-error {
            background-color: #f44336;
        }

        .toast-success {
            background-color: #4caf50;
        }

        .toast-warning {
            background-color: #ff9800;
        }

        .toast-info {
            background-color: #2196f3;
        }

        #reach-down-btn {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        #reach-down-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #reach-down-btn:hover {
            background-color: #4338CA;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #invite-modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
        }

        #invite-modal.show {
            opacity: 1;
            transform: scale(1);
        }

        #settings-modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
        }

        #settings-modal.show {
            opacity: 1;
            transform: scale(1);
        }

        .message.sent .text-xs {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-content u {
            text-decoration: underline;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.7/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // save lines :pray:
        let socket, roomId, userName, sharedKey, owner

        const joinContainer = document.getElementById('join-container');
        const chatContainer = document.getElementById('chat-container');
        const createRoomBtn = document.getElementById('create-room-btn');
        const sendBtn = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username-input');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const userList = document.getElementById('user-list');
        const roomSettings = document.getElementById('room-settings');
        const toastContainer = document.getElementById('toast-container');
        const inviteBtn = document.getElementById('invite-btn');
        const inviteModal = document.getElementById('invite-modal');
        const inviteModalContent = document.getElementById('invite-modal-content');
        const buttonsett = document.getElementById('settings-btn');
        const settingspop = document.getElementById('settings-modal');
        const closesettingspop = document.getElementById('close-settings-modal');

        inviteBtn.addEventListener('click', () => {
            inviteModalContent.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Invite Users</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <p class="mb-4">Share this link for users to join you in chat:</p>
            <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-2">
                <input id="invite-link" type="text" readonly class="bg-transparent flex-grow mr-2 outline-none" value="${window.location.origin}/?room=${roomId}">
                <button id="copy-link" class="bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600 transition-colors">
                    <i data-lucide="copy"></i>
                </button>
            </div>
        `;
            inviteModal.classList.remove('hidden');
            setTimeout(() => {
                inviteModal.classList.add('show');
            }, 10);

            // @kite refresher setup
            document.getElementById('close-modal').addEventListener('click', closeInviteModal);
            const copyLinkBtn = document.getElementById('copy-link');
            if (copyLinkBtn) {
                copyLinkBtn.addEventListener('click', () => {
                    const inviteLinkInput = document.getElementById('invite-link');
                    inviteLinkInput.select();
                    document.execCommand('copy');
                    popnotif('Link copied to clipboard', 'success');
                });
            }

            lucide.createIcons();
        });

        function closeInviteModal() {
            inviteModal.classList.remove('show');
            inviteModal.addEventListener('transitionend', () => {
                inviteModal.classList.add('hidden');
            }, {
                once: true
            });
        }

        inviteModal.addEventListener('click', (e) => {
            if (e.target === inviteModal) {
                closeInviteModal();
            }
        });

        function popnotif(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">${message}</div>
                <span class="toast-close">&times;</span>
            `;
            toastContainer.appendChild(toast);
            toast.offsetHeight;
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            setTimeout(() => {
                offnoti(toast);
            }, duration);
            toast.querySelector('.toast-close').addEventListener('click', () => {
                offnoti(toast);
            });
        }

        function offnoti(toast) {
            toast.classList.add('hide');
            toast.addEventListener('transitionend', () => {
                toast.remove();
            });
        }

        function encryptMessage(message, sharedKey) {
            const deadData = CryptoJS.lib.WordArray.random(16).toString();
            const randomSeed = CryptoJS.lib.WordArray.random(16).toString();
            const combinedKey = CryptoJS.SHA256(sharedKey + randomSeed).toString();
            const encrypted = CryptoJS.AES.encrypt(deadData + message + deadData, combinedKey).toString();
            return randomSeed + encrypted;
        }
        
        function decryptMessage(ciphertext, sharedKey) {
            const randomSeed = ciphertext.substr(0, 32);
            const encrypted = ciphertext.substr(32);
            const combinedKey = CryptoJS.SHA256(sharedKey + randomSeed).toString();
            const decrypted = CryptoJS.AES.decrypt(encrypted, combinedKey).toString(CryptoJS.enc.Utf8);
            return decrypted.substr(32, decrypted.length - 64);
        }

        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                socket = new WebSocket(`${protocol}//${window.location.host}`);

                socket.onopen = () => {
                    console.log('connected to asschat server');
                    resolve();
                };

                socket.onerror = (error) => {
                    console.error(error);
                    reject(error);
                };

                setupSocketHandlers();
            });
        }
        createRoomBtn.addEventListener('click', async () => {
            userName = usernameInput.value.trim();
            if (!userName) return popnotif('Username is empty', 'warning');
            localStorage.setItem('username', userName);
            try {
                await connectWebSocket();
                socket.send(JSON.stringify({
                    type: 'create'
                }));
            } catch (error) {
                popnotif('Failed to connect to AssChat server', 'error');
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (e.shiftKey) {
                    return;
                } else {
                    e.preventDefault();
                    sendMessage();
                }
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && (socket.readyState === WebSocket.OPEN)) {
                socket.send(JSON.stringify({
                    type: 'message',
                    content: encryptMessage(message)
                }));
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
        }

        function autoResizeInput() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }
        messageInput.addEventListener('input', autoResizeInput);

        function setupSocketHandlers() {
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log(data);
                switch (data.type) {
                    case 'roomCreated':
                        owner = true;
                        roomId = data.roomId;
                        socket.send(JSON.stringify({
                            type: 'join',
                            userName,
                            roomId
                        }));
                        window.history.pushState(null, '', `/?room=${roomId}`);
                        break;
                    case 'joined':
                        sharedKey = data.sharedKey;
                        joinContainer.style.display = 'none';
                        chatContainer.style.display = 'block';
                        updateUserList(data.users);
                        data.messages.forEach(msg => showmsg(msg.userName, decryptMessage(msg.content), new Date(msg.timestamp)));

                        // settings stuff
                        owner = data.isCreator || data.users.length === 1;
                        buttonsett.style.display = owner ? 'inline-block' : 'none';
                        break;
                    case 'message':
                        showmsg(data.userName, decryptMessage(data.content), new Date(data.timestamp));
                        break;
                    case 'userJoined':
                    case 'userLeft':
                        updateUserList(data.users);
                        break;
                    case 'roomClosed':
                        popnotif('Room closed', 'error');
                        window.location.href = '/';
                        break;
                    case 'roomRenamed':
                        document.getElementById('room-name').textContent = data.newName;
                        break;
                    case 'error':
                        if (data.message.toString().includes("not found")) {
                            popnotif("Room not found", "error");
                            return location.href = "/";
                        }
                        popnotif(data.message, "error");
                        break;
                }
            };
            socket.onclose = () => {
                popnotif('Connection to server closed', 'error');
                location.href = "/";
            };
        }

        function showmsg(user, content, timestamp) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${user === userName ? 'sent' : 'received'}`;
            const sanitizedContent = DOMPurify.sanitize(marked.parse(content));

            if (user === userName) {
                messageElement.innerHTML = `
                    <div class="message-content">
                        <div>${sanitizedContent}</div>
                        <span class="text-xs text-gray-500 mt-1">${timestamp.toLocaleTimeString()}</span>
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-avatar">${user.charAt(0).toUpperCase()}</div>
                    <div class="message-content">
                        <div class="flex items-center mb-1">
                            <span class="font-bold">${user}</span>
                            <span class="text-xs text-gray-500 ml-2">${timestamp.toLocaleTimeString()}</span>
                        </div>
                        <div>${sanitizedContent}</div>
                    </div>
                `;
            }
            chatMessages.appendChild(messageElement);
            if (chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 100) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.innerHTML = `
                    <div class="user-avatar">${user.charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <span class="user-name">${user}${user === userName ? ' (You)' : ''}</span>
                        <span class="user-status">Online</span>
                    </div>
                `;
                userList.appendChild(userElement);
            });
        }

        function renameRoom() {
            const newName = document.getElementById('room-name-input').value.trim();
            if (newName) {
                socket.send(JSON.stringify({
                    type: 'renameRoom',
                    newName
                }));
            }
        }

        function closeRoom() {
            socket.send(JSON.stringify({
                type: 'closeRoom'
            }));
        }

        function setClose() {
            const timeout = document.getElementById('timeout-input').value;
            if (timeout) {
                socket.send(JSON.stringify({
                    type: 'setTimeout',
                    timeout
                }));
            }
        }
        async function joinRoom() {
            if (!userName) {
                // ask for username
                joinContainer.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Join Room</h2>
                    <input type="text" id="username-input" placeholder="Enter your username" class="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800">
                    <button id="join-room-btn" class="w-full p-3 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">Join Room</button>
                `;

                document.getElementById('join-room-btn').addEventListener('click', () => {
                    userName = document.getElementById('username-input').value.trim();
                    if (userName) {
                        localStorage.setItem('username', userName);
                        window.location.reload();
                    } else {
                        popnotif('Please enter a username', 'warning');
                    }
                });
            } else {
                // connect and join
                try {
                    await connectWebSocket();
                    socket.send(JSON.stringify({
                        type: 'join',
                        userName,
                        roomId
                    }));
                } catch (error) {
                    popnotif('Failed to join room', 'error');
                }
            }
        }


        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        if (roomParam) {
            roomId = roomParam;
            userName = localStorage.getItem('username') || '';
            joinRoom();
        }

        buttonsett.addEventListener('click', () => {
            settingspop.classList.remove('hidden');
            setTimeout(() => {
                settingspop.classList.add('show');
            }, 10);
        });

        function closesettingspopHandler() {
            settingspop.classList.remove('show');
            settingspop.addEventListener('transitionend', () => {
                settingspop.classList.add('hidden');
            }, {
                once: true
            });
        }

        closesettingspop.addEventListener('click', closesettingspopHandler);

        settingspop.addEventListener('click', (e) => {
            if (e.target === settingspop) {
                closesettingspopHandler();
            }
        });

        document.getElementById('rename-room-btn').addEventListener('click', () => {
            renameRoom();
            closesettingspopHandler();
        });

        document.getElementById('set-timeout-btn').addEventListener('click', () => {
            setClose();
            closesettingspopHandler();
        });

        document.getElementById('close-room-btn').addEventListener('click', () => {
            closeRoom();
            closesettingspopHandler();
        });
        const quickscroll = document.getElementById('reach-down-btn');
        chatMessages.addEventListener('scroll', () => {
            const isScrolledUp = chatMessages.scrollTop < chatMessages.scrollHeight - chatMessages.clientHeight - 100;
            if (isScrolledUp) {
                quickscroll.classList.add('visible');
            } else {
                quickscroll.classList.remove('visible');
            }
        });
        quickscroll.addEventListener('click', () => {
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        });
        lucide.createIcons();
    </script>
