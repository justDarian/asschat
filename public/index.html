<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssChat</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>


<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center relative">

    <!-- Join Room Container -->
    <div id="join-container" class="glassmorphic max-w-lg mx-auto p-6 rounded-lg shadow-lg text-gray-300 fade-in relative z-10">
        <h2 class="text-2xl font-bold mb-4 text-center">AssChat</h2>
        <input type="text" id="username-input" placeholder="username here" class="w-full p-3 mb-4 rounded-lg border border-gray-600 bg-gray-800 focus:outline-none focus:ring focus:ring-indigo-500">
        <button id="create-room-btn" class="w-full p-3 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                <path d="M12 5V19M5 12H19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            Create New Room
        </button>
        <br><br>
        <center>
            <div class="text-sm text-gray-500">by: darian, slqnt</div>
        </center>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="glassmorphic mx-auto p-4 rounded-lg shadow-lg text-gray-300 fade-in relative z-10" style="display:none;">
        <!-- Chat Header -->
        <div class="flex justify-between items-center mb-4 chat-header">
            <h2 id="room-name" class="font-bold truncate">AssChat Room</h2>
            <div class="flex items-center gap-2">
                <button id="invite-btn" class="p-2 rounded-full bg-green-500 text-white hover:bg-green-600 transition-colors">
                    <i data-lucide="user-plus"></i>
                </button>
                <button id="toggle-users-btn" class="p-2 rounded-full bg-purple-500 text-white hover:bg-purple-600 transition-colors mobile-only">
                    <i data-lucide="users"></i>
                </button>
                <button id="settings-btn" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition-colors">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </div>
        <!-- Chat Area -->
        <div class="chat-container">
            <div class="chat-area">
                <div id="chat-messages" class="message-container"></div>
                <div class="input-container">
                    <textarea id="message-input" placeholder="Type your message here" rows="1"></textarea>
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- User List -->
            <div class="user-list-container">
                <h3 class="font-semibold mb-3 text-xl">Users Online</h3>
                <div id="user-list" class="user-list"></div>
            </div>
        </div>
        <div id="room-settings" class="mt-6"></div>
    </div>

    <!-- Toast Container for Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Invite Modal -->
    <div id="invite-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
            <div id="invite-modal-content"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
            <div id="settings-modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Room Settings</h3>
                    <button id="close-settings-modal" class="text-gray-300 hover:text-gray-100">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <input type="text" id="room-name-input" placeholder="New room name" class="w-full p-2 mb-4 rounded-lg border border-gray-600 bg-gray-800">
                <button id="rename-room-btn" class="w-full p-2 mb-4 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">Rename Room</button>
                <input type="number" id="timeout-input" placeholder="Timeout (minutes)" class="w-full p-2 mb-4 rounded-lg border border-gray-600 bg-gray-800">
                <button id="set-timeout-btn" class="w-full p-2 mb-4 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 transition-colors">Set Close Timeout</button>
                <button id="close-room-btn" class="w-full p-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors">Close Room</button>
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>

</html>
